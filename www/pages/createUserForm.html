<div class="page" data-name="createUserForm">
    <div class="navbar">
        <div class="navbar-bg green-bg"></div>
        <div class="navbar-inner sliding">
            <div class="left">
                <a class="link back">
                    <i class="icon icon-back color-white"></i>
                </a>
            </div>
            <div class="title color-white">Users</div>
            <div class="right">
                <a class="link">
                    <i class="icon f7-icons panel-open color-white">bars</i>
                </a>
            </div>
        </div>
    </div>
    <div class="page-content">
        <div class="list">
            <ul>
                <li class="item-content item-input">
                    <div class="item-media">
                        <i class="icon f7-icons green-color">person_alt_circle</i>
                    </div>
                    <div class="item-inner">
                        <div class="item-title item-floating-label">User Name</div>
                        <div class="item-input-wrap">
                            <input id="adminUserName" type="text" name="userName">
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>
                <li class="item-content item-input">
                    <div class="item-media">
                        <i class="icon f7-icons green-color">lock_shield</i>
                    </div>
                    <div class="item-inner">
                        <div class="item-title item-floating-label">Password</div>
                        <div class="item-input-wrap">
                            <input id="admin_password" type="text" name="password">
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>
                <li class="item-content item-input">
                    <div class="item-media">
                        <i class="icon f7-icons green-color">person_alt_circle</i>
                    </div>
                    <div class="item-inner">
                        <div class="item-title item-floating-label">Role</div>
                        <div class="item-input-wrap input-dropdown-wrap">
                            <select id="adminUserRole" placeholder="select">
                                <option value="Manager">Manager</option>
                                <option value="Accountant">Accountant</option>
                                <option value="Editor">Editor</option>
                            </select>
                        </div>
                    </div>
                </li>
                <br>
                <li>
                    <div class="row">
                        <div class="col">
                            <a class="button button-raised button-round green-bg cus-btn"
                               href="#" onclick="createAdminUserPost(this)">Create</a>
                        </div>
                    </div>
                </li>
                <br>
            </ul>
        </div>
    </div>
</div>
